<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Flight Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="airline" placeholder="Airline" required="required" />
        <input type="text" name="source_city" placeholder="Source City" required="required" />
		<input type="text" name="departure_time" placeholder="Departure Time" required="required" />
      <input type="text" name="stops" placeholder="Stops" required="required" />
      <input type="text" name="arrival_time" placeholder="Arrival Time" required="required" />
      <input type="text" name="destination_city" placeholder="Destination city" required="required" />
      <input type="text" name="class" placeholder="Class" required="required" />
      <input type="text" name="duration" placeholder="Duration" required="required" />
      <input type="text" name="days_left" placeholder="Days left" required="required" />
      

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
